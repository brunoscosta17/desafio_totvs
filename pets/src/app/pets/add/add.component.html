<div class="container main-container">

    <h1>Novo Pet</h1>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form novalidate="novalidate" [formGroup]="form" (ngSubmit)="handleSubmit()">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <div>
                        <input class="form-control" id="name" type="text" placeholder="Nome (requerido)" formControlName="name" [ngClass]="{'is-invalid': displayMessage.name }" />
                        <span class="text-danger" *ngIf="displayMessage.name">
                            <p [innerHTML]="displayMessage.name"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Apelido</label>
                    <div>
                        <input class="form-control" id="nickName" type="text" placeholder="Apelido (requerido)" formControlName="nickName"/>

                        <span class="text-danger" *ngIf="displayMessage.nickName">
                            <p [innerHTML]="displayMessage.nickName"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Espécie</label>
                    <div>
                        <select class="form-control" id="species" name="species" formControlName="species">
                            <option value="" selected>Escolha uma espécie</option>
                            <option value="Cão">Cão</option>
                            <option value="Gato">Gato</option>
                        </select>
                        <span class="text-danger" *ngIf="displayMessage.species">
                        <p [innerHTML]="displayMessage.species"></p>
                    </span>
                    </div>
                </div>

                <div class="form-group" *ngIf="this.form.value.species === 'Cão'">
                    <label class="control-label">Raça</label>
                    <div>
                        <select class="form-control" id="breed" name="breed" formControlName="breed">
                            <option value="" selected>Escolha uma raça</option>
                            <option value="Pug">Pug</option>
                            <option value="Maltês">Maltês</option>
                            <option value="Shih Tzu">Shih Tzu</option>
                            <option value="Buldog">Buldog</option>
                            <option value="Pit Bull">Pit Bull</option>
                            <option value="Basset">Basset</option>
                        </select>
                        <span class="text-danger" *ngIf="displayMessage.breed">
                        <p [innerHTML]="displayMessage.breed"></p>
                    </span>
                    </div>
                </div>

                <div class="form-group" *ngIf="this.form.value.species === 'Gato'">
                    <label class="control-label">Raça</label>
                    <div>
                        <select class="form-control" id="breed" name="breed" formControlName="breed">
                            <option value="" selected>Escolha uma raça</option>
                            <option value="Persa">Persa</option>
                            <option value="Siamês">Siamês</option>
                        </select>
                        <span class="text-danger" *ngIf="displayMessage.breed">
                        <p [innerHTML]="displayMessage.breed"></p>
                    </span>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label">Dono</label>
                    <div>
                        <select class="form-control" id="owner" name="owner" formControlName="owner">
                            <option value="" selected>Escolha um dono</option>
                            <option *ngFor="let owner of owners" [value]="owner.name">{{ owner.name }}</option>
                        </select>
                        <span class="text-danger" *ngIf="displayMessage.owner">
                        <p [innerHTML]="displayMessage.owner"></p>
                    </span>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" value="Cadastrar" class="btn btn-primary" [disabled]="!this.form.valid">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/pets/todos']">Voltar</a>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <p>Formulario valido: {{ form.valid }}</p>
                        <p>Formulario Tocado: {{ form.touched }}</p>
                        <p>Formulario Sujo: {{ form.dirty }}</p><br>
                        <p>Formulario: {{ formResult }}</p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<pre>{{ this.form.value | json }}</pre>
